{{ define "stylesheets" }}
<link rel="stylesheet" type="text/css" href="{{ staticURL "/styles/home.css" }}?{{ lastRestart }}" />
{{ end }}

{{ define "content" }}

<div id="slideshow">
    <div data-background="{{ staticURL "images/yosemite-3840.webp" }}">
        <span>Yosemite National Park</span>
    </div>
    <div data-background="{{ staticURL "images/norway-3840.webp" }}">
        <span>Aurora Borealis over Norway</span>
    </div>
    <div data-background="{{ staticURL "images/bowlake-3840.webp" }}">
        <span>Banff National Park</span>
    </div>
    <div data-background="{{ staticURL "images/puffin-3840.webp" }}">
        <span>The Atlantic puffin</span>
    </div>
    <div data-background="{{ staticURL "images/emerald-3840.webp" }}">
        <span>Yoho National Park</span>
    </div>
    <div data-background="{{ staticURL "images/wonderpass-3840.webp" }}">
        <span>Banff National Park</span>
    </div>
    <div style="background-image: url('{{ staticURL "images/crawford-3840.webp" }}')">
        <span>Supercell over Nebraska</span>
    </div>
</div>

<div id="progress-bar"></div>

{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="{{ staticURL "/scripts/slideshow.js" }}?{{ lastRestart }}"></script>
{{ end }}
